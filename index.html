<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id ="main">
        <div id="parameters">
            <div class="round"></div>
            <button id="button1" onclick="chooseButton(1); handleMouseOVer()" class="chosen active">Original Mode</button>
            <button id="button2" onclick="chooseButton(2); handleMouseOVer()">Rainbow Mode </button>
            <button id="button3" onclick="chooseButton(3); handleMouseOVer()">Erase Mode</button>
            <button id="button4" onclick="chooseButton(4); resetAll()">Reset All</button>
            <div id="range-chosen"></div>
            <input type="range" id="myrange" min="1" max="64" step="1" value="16"/>
        </div>
        <div id="grid-container"></div>
    </div>
    <div class="footer">Copyright Â© kikisam-22 </div>
</body>
</html>
